<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search-container">
        <h1 style="display: flex ; align-items: center; justify-content: center;">Google Image Search</h1>  
        <form action="https://www.google.com/search" class="form10">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="search-bar">
            <input type="submit" value="Search Images" class="search-button">
        </form>
    </div>
</body>
</html>
